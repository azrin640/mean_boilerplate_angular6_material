<p>
    Are you sure you want to delete this product?
  </p>
  
  <div 
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <!-- Cancel Button -->
    <button 
      mat-raised-button 
      color="primary"
      (click)="onCancel()"
    >
      Cancel
    </button>
  
    <!-- Confirm Button -->
    <button 
      mat-raised-button 
      color="accent"
      (click)="onDelete()"
    >
      Yes, I am Sure
    </button>
  </div>
